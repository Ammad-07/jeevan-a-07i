            background-color: #ffffff;

        }

            font-size: 1.3em;

        }

        .gif-container img {

            border-radius: 12px;
        }

            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;

            font-size: 16px;
        }

        }

    </style>
</head>
